      type: object
      properties:
        success: 
          type: boolean
        data:
          type: object
          properties:
            next:
              type: object 
              properties:
                page:
                  type: number
                limit:
                  type: number 
            prev:
              type: object 
              properties:
                page:
                  type: number
                limit:
                  type: number                                                     
            results:
              type: array
