                properties:
                  email:
                    type: string
                  name:
                    type: string
                  agencyCode:
                    type: string
                  ordersPeriod:
                    type: string
                    enum: 
                    - day
                    - week
                    - month
                    - semestr
    Agencies2:
      type: object
      properties:
        success: 
          type: boolean
        data:
          type: object
          properties:
            next:
              type: object 
              properties:
                page:
                  type: number
                limit:
                  type: number
            results:
              type: array
              items:
                type: object
                properties:
                  email:
                    type: string
                  name:
                    type: string
                  agencyCode:
                    type: string
                  ordersPeriod:
                    type: string
                    enum: 
                    - day
                    - week
                    - month
                    - semestr
    Agencies3:
      type: object
      properties:
        success: 
          type: boolean
        data:
          type: object
          properties:
            prev:
              type: object 
              properties:
                page:
                  type: number
                limit:
